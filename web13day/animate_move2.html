<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div {
        width : 50px;
        height : 50px;
        background-color : orange;
        position : relative;
      }
    </style>
    <script src="http://jquery-3.4.1.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("div").click(function(){
          $(this).animate({left : "+=300"},1000);
          $(this).animate({width : "+=300"},1000);
          $(this).animate({height : "+=300"},1000);
        });
      });
    </script>
  </head>
  <body>
    <div></div>
  </body>
</html>
